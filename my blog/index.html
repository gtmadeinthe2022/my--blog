            L2Dwidget.init({

            window.onload = function(){

  <script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="static/js/script.js"></script>

  <script>
    $(window).on("load", function () {
      if ($(".js-op-message").data("opMessage")) {
        openMessageModal();
      } else {
        $(".js-op-item").addClass("is-op");
      }
    });
    // message modal
    var $messageModal = $("#c-message-modal");
    var $messageModalClose = $(".js-message-modal-close-item");

    var openMessageModal = function openMessageModal() {
      $messageModal.addClass("is-active");
    };

    var closemessageModal = function closemessageModal() {
      $messageModal.removeClass("is-active");
      setTimeout(function () {
        $(".js-op-item").addClass("is-op");
      }, 500);
    };

    // modal on
    $(".js-message").on("click", function () {
      openMessageModal();
    });

    // modal off
    $messageModalClose.on("click", function () {
      closemessageModal();
    });

    $(window).on("load", function () {
      if ($(".js-op-message").data("opMessage")) {
        setTimeout(function () {
          openMessageModal();
        }, 700);
      }
    });

  </script>
